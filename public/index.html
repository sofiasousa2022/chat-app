<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title> <!--page title não é url é o nome no separador-->
        <link rel="icon" href="/img/favicon.png"> <!--icon-->
        <link rel="stylesheet" href="/css/styles.min.css"> <!--estilos-->
    </head>
    <body>
      <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html"> <!--Pagina para o qual será redirecionado depois de clicar no submit-->
                <label>Display name</label>
                <input type="text" name="username" placeholder="Display name" required>
                <label>Room</label>
                <input type="text" name="room" placeholder="Room" required>
                <button>Join</button>
            </form>
        </div>
      </div> 
</html>
