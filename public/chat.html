<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title> <!--page title não é url é o nome no separador-->
        <link rel="icon" href="/img/favicon.png"> <!--icon-->
        <link rel="stylesheet" href="/css/styles.min.css"> <!--estilos-->
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input type="text" id="message" name="message" placeholder="Message" required autocomplete="off"> 
                        <button id="sendmessage">submit</button>
                    </form>
                    <button id="send-location">Send location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}} </span>
                </p>
                <p>{{message}}</p>    
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div>
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}} </span>
                </p>
                <p><a href="{{location}}" target="_blank">My current location </a></p> <!--Como queremos só escrever y current location mas que tenha o URl fazemos com o href-->  
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users"> <!--lista-->
               {{#users}} <!--inicio do array-->
                    <li> {{username}} </li> <!--  users é array de objectos e dentro do objecto só vamos querer o nome-->
               {{/users}} <!--fim do array-->
            </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
